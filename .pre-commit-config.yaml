repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      - id: ruff
        args: [--fix]
        stages: [pre-push]
      - id: ruff-format
        stages: [pre-push]

  - repo: local
    hooks:
      - id: check-docstrings
        name: Check Docstring Coverage
        entry: uv run python logic/src/utils/docs/check_docstrings.py
        language: system
        pass_filenames: false
        always_run: true
        args: ["logic/src"]
