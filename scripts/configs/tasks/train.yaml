# General Configuration
verbose: true
seed: 42
start: 0
epochs: 100
problem: "cwcvrp"
data_problem: "wcvrp"


# RL / Optimization
rl_algo: "reinforce"
optim: "rmsprop"
lr_model: 0.0001
lr_scheduler: "lambda"
lr_decay: 1.0
bl: "exponential"
pomo_size: 0
max_norm: 1.0
exp_beta: 0.8
bl_alpha: 0.05
acc_steps: 1
gamma: 1.0

# Imitation Learning / HGS
imitation_w: 1.0
imitation_decay: 0.91
imitation_decay_step: 1
stop_thresh: 0.1
reheat_pat: 3
reheat_thresh: 0.05
imitation_mode: "hgs"
two_opt_max_iter: 100
hgs_config_path: "assets/configs/lookahead_hgs.yaml"

# Training Loop
b_size: 128
val_b_size: 128
log_step: 10
viz_step: 100
n_workers: 4
persistent_workers: true
pin_memory: true
reload_dataloaders_every_n_epochs: 0
logs_dir: "logs"
model_weights_path: "model_weights"
wb_mode: "disabled"

# Models to Train
model_names: ["am"]
model_encoders: ["gat"]
horizon: [0, 0, 0, 0, 3]
