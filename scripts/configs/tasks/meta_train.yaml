# General
verbose: true
seed: 42
start: 0
epochs: 100
problem: "cwcvrp"
data_problem: "wcvrp"

# Meta-RL / HRL Settings
meta_method: "hrl"
meta_history: 10
meta_lr: 0.000005
meta_step: 10
meta_b_size: 256
hrl_epochs: 2
hrl_clip_eps: 0.2
hrl_threshold: 0.9

# HRL Lambda Components
hrl_pid_target: 0.0003
hrl_lambda_waste: 300.0
hrl_lambda_cost: 0.5
hrl_lambda_overflow_init: 2000.0
hrl_lambda_overflow_min: 100.0
hrl_lambda_overflow_max: 5000.0
hrl_lambda_pruning: 0.5
hrl_lambda_mask_aux: 5.0
hrl_entropy: 0.01

# Rewards Overrides (specific to Meta-RL experiments)
w_len: 1.0
w_over: 1000.0
w_waste: 100.0

# Optimization Overrides
optim: "rmsprop"
lr_model: 0.00005
lr_cv: 0.0001
lr_scheduler: "lambda"
lr_decay: 1.0
max_norm: 1.0
exp_beta: 0.8
bl_alpha: 0.05
acc_steps: 1
bl: "exponential"

# Execution Params
b_size: 256
val_b_size: 0
log_step: 10
wb_mode: "disabled"
load_path: ""

# Model Selection
model_names: ["am"]
model_encoders: ["gat"]
horizon: [0, 0, 0, 0, 3]

# Meta-RL Architecture
gat_hidden: 128
lstm_hidden: 64
gate_thresh: 0.5
