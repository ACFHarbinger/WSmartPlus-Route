# Evaluation Configuration
decode_type: "greedy"
decode_strategy: "greedy"
softmax_temperature: 1.0
val_size: 12800
offset: 0
eval_batch_size: 256
max_calc_batch_size: 12800
results_dir: "results_eval"
model_path: "checkpoints/best_model.pt"

# Data
datasets: ["data/example_vrp_50.pkl"]
width: [0]
graph_size: 50
area: "riomaior"
waste_type: "plastic"

# Graph
focus_graph: ""
focus_size: 0
edge_threshold: "0"
edge_method: "knn"
distance_method: "ogd"
vertex_method: "mmn"

# Flags configuration via variables is tricky because they are empty string vs string.
# The script sets them to empty string by default.
# We can set defaults here, but `yaml_to_env` outputs quoted strings.
# The script checks `if [[ -n "$OUTPUT_FILE" ]]; then`.
# If yaml sets output_file: "", yaml_to_env prints `export OUTPUT_FILE=""`.
# Bash `[[ -n "" ]]` is false. So it works.
overwrite_flag: ""
no_cuda_flag: ""
no_progress_bar_flag: ""
compress_mask_flag: ""
multiprocessing_flag: ""
output_file: ""
