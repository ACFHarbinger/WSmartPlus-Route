name: CI

on:
  workflow_dispatch:
    inputs:
      reason:
        description: "Why are you running this?"
        required: false
        default: "Manual trigger"
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job 1: Static Analysis and Quality Checks
  quality-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libopengl0 libxcb-cursor0 libdbus-1-3 libxkbcommon-x11-0

      - name: Install dependencies
        run: uv sync --all-extras --all-groups

      - name: Run pre-commit hooks
        run: uv run pre-commit run --all-files

      - name: Complexity Check (McCabe)
        run: uv run ruff check . --select C90 -- --max-complexity 15

      - name: Security Scan
        # Continue on error since vulnerabilities might be present; goal is visibility first
        continue-on-error: true
        run: uv run pip-audit

      - name: Type Check
        # Continue on error to allow gradual adoption
        continue-on-error: true
        run: uv run mypy .

  # Job 2: Test Suite Execution
  test:
    # Ensure tests only run if quality checks pass
    needs: quality-checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 libopengl0 libxcb-cursor0 libdbus-1-3 \
            libxkbcommon-x11-0 xvfb libxcb-icccm4 \
            libxcb-image0 libxcb-keysyms1 libxcb-randr0 \
            libxcb-render-util0 libxcb-xinerama0 libxcb-shape0

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Test with Coverage
        env:
          QT_DEBUG_PLUGINS: 1
        # Run tests with coverage using xvfb
        run: xvfb-run uv run pytest --cov=logic/src --cov=gui/src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
