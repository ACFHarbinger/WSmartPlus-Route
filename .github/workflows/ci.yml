name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Static Analysis and Quality Checks
  quality-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libegl1 libopengl0 libxcb-cursor0 libdbus-1-3 \
          libxkbcommon-x11-0 xvfb  # Added xvfb here

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Lint
      run: uv run ruff check . --fix

    - name: Security Scan
      # Continue on error since vulnerabilities might be present; goal is visibility first
      continue-on-error: true
      run: uv run pip-audit

    - name: Type Check
      # Continue on error to allow gradual adoption
      continue-on-error: true
      run: uv run mypy .

  # Job 2: Test Suite Execution
  test:
    # Ensure tests only run if quality checks pass
    needs: quality-checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libegl1 libopengl0 libxcb-cursor0 libdbus-1-3 libxkbcommon-x11-0

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Test with Coverage
      # Wrap the pytest command with xvfb-run
      run: xvfb-run uv run pytest --cov --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
