name: Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      reason:
        description: "Why are you running this?"
        required: false
        default: "Manual trigger"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev --group docs

      - name: Build docs
        run: |
          cd logic/docs
          uv run make html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./logic/docs/build/html
