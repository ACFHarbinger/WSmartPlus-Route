# @package _global_
# =============================================================================
# Stochastic Demand Waste Collection VRP (SDWCVRP) Environment Configuration
# =============================================================================
# Realistic waste collection with uncertain waste generation rates.
#
# Key Feature: Stochastic waste fill rates
#   - Each bin's fill rate varies randomly around a mean
#   - Models real-world uncertainty in waste generation
#   - Requires robust policies that handle variability
#
# Use Case: Training models for real-world deployment where exact waste
#           generation is unknown.
# =============================================================================

env:
  name: "sdwcvrp"  # Environment identifier
  num_loc: 50  # Number of bins. Standard sizes: 20, 50, 100
  area: "riomaior"  # Geographic area. Options: riomaior, manhattan, random
  waste_type: "plastic"  # Waste category. Options: plastic, glass, paper, organic

  # =============================================================================
  # Stochasticity Parameters
  # =============================================================================
  stochastic: true  # Enable stochastic waste generation (always true for SDWCVRP)
  variance: 0.1  # Fill rate variance (coefficient of variation).
                 # Range: 0.0-0.5. Higher = more uncertainty.
                 # 0.1 = 10% CV (moderate uncertainty)
                 # 0.2 = 20% CV (high uncertainty)

  # =============================================================================
  # Graph Construction
  # =============================================================================
  distance_method: "gmaps"  # Distance calculation. Options: gmaps, osm, euclidean, manhattan
  vertex_method: "mmn"  # Vertex placement. Options: mmn (map-matched), grid, random
  edge_threshold: 1.0  # Max edge distance for connectivity (km)
  edge_method: "knn"  # Edge construction. Options: knn, radius, delaunay, complete

  # =============================================================================
  # Objective Function Weights
  # =============================================================================
  cost_weight: 1.0  # Distance penalty weight. Higher = prefer shorter routes.
  overflow_penalty: 10.0  # Overflow penalty weight. Higher = prevent overflows.
  collection_reward: 10.0  # Collection reward weight. Higher = collect more waste.
