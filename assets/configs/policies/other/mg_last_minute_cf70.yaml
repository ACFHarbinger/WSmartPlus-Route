# =============================================================================
# Must-Go Strategy: Last Minute (Threshold-Based)
# =============================================================================
# PURPOSE:
#   Collect bins when current fill level exceeds a fixed threshold.
#   Simple, reactive strategy without prediction.
#
# ALGORITHM:
#   1. Check current fill level for each bin
#   2. Mark bin as must-go if fill >= threshold
#   3. No temporal prediction involved
#
# USE CASES:
#   - Static CVRP problems without temporal dynamics
#   - TSP policies (single-vehicle, fast decision)
#   - Baseline comparison for predictive strategies
#
# PARAMETERS:
#   - threshold: Fill level threshold (0.7 = 70% capacity)
#     Range: 50-90 (50 = conservative, 90 = aggressive)
#     cf70 = 70% capacity threshold
# =============================================================================

strategy: last_minute
threshold: 70
max_fill: 100.0
