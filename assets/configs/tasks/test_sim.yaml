# @package _global_
# =============================================================================
# Test Simulator Task Configuration
# =============================================================================
# Configuration for multi-day waste collection simulation testing.
# Used by: python main.py test_sim
# =============================================================================

# General Configuration
task: test_sim
verbose: true
seed: 42

# Simulation Configuration
sim:
  cpu_cores: 0
  days: 31
  n_samples: 10
  problem: "vrpp"
  output_dir: "output"
  checkpoint_dir: "checkpoints"
  checkpoint_days: 0
  real_time_log: false
  no_progress_bar: false
  data_distribution: "gamma1"
  waste_filepath: "daily_waste/${sim.graph.area}${sim.graph.num_loc}_${sim.data_distribution}_wsr${sim.days}_N${sim.n_samples}_seed${sim.seed}.pkl"

  # Relative to ROOT/data/wsr_simulator/
  graph:
    num_loc: 100
    area: "riomaior"
    waste_type: "plastic"
    dm_filepath: "gmaps_distmat_${sim.graph.waste_type}[${sim.graph.area}].csv"
    focus_graph: "graphs_${sim.graph.num_loc}V_1N_${sim.graph.waste_type}.json"

  policies:
    - hgs
    - sans
