# @package _global_
# =============================================================================
# Test Simulator Task Configuration
# =============================================================================
# Configuration for multi-day waste collection simulation testing.
# Used by: python main.py test_sim
# =============================================================================

# General Configuration
task: test_sim
verbose: true
seed: 42

# Simulation Configuration
sim:
  cpu_cores: 0
  days: 31
  n_samples: 10
  problem: "vrpp"
  output_dir: "output"
  checkpoint_dir: "checkpoints"
  checkpoint_days: 0
  real_time_log: false
  no_progress_bar: false
  data_distribution: "gamma1"

  # Relative to ROOT/data/wsr_simulator/
  graph:
    num_loc: 100
    area: "riomaior"
    waste_type: "plastic"
    waste_filepath: "daily_waste/{area}{size}_{data_distribution}_wsr{days}_N{n_samples}_seed{seed}.pkl"
    dm_filepath: "gmaps_distmat_{waste_type}[{area}].csv"

  policies:
    - hgs
    - sans
