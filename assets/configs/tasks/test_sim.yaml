# @package _global_
# =============================================================================
# Test Simulator Task Configuration
# =============================================================================
# Configuration for multi-day waste collection simulation testing.
# Used by: python main.py test_sim
#
# Key Features:
#   - Compare multiple routing policies
#   - Multi-day temporal simulation
#   - Real-world geographic areas
#   - Statistical analysis across random seeds
# =============================================================================

# =============================================================================
# General Configuration
# =============================================================================
verbose: true # Enable detailed logging output
seed: 42 # Random seed for reproducibility
cpu_cores:
  0 # Number of CPU cores for parallel policy execution.
  # 0 = auto-detect, N = use N cores

# =============================================================================
# Simulation Configuration
# =============================================================================
sim:
  # Simulation Horizon
  days:
    31 # Number of days to simulate.
    # Common values: 7 (week), 31 (month), 365 (year)

  # Problem Configuration
  size:
    100 # Number of bins (nodes) in the problem.
    # Standard sizes: 20, 50, 100, 150

  n_samples:
    10 # Number of random instances to test per policy.
    # More samples = better statistical significance.
    # Typical: 10-100

  # Checkpointing
  checkpoint_days:
    0 # Save simulation state every N days.
    # 0 = no checkpointing (faster)
    # 7 = checkpoint weekly (allows resume)

  real_time_log: false # Enable real-time logging to file (slower but useful for debugging)

  # =============================================================================
  # Policy Configuration
  # =============================================================================
  policies: # List of routing policies to compare. Options:
    - hgs # Hybrid Genetic Search metaheuristic
      # Options include:
      # - neural: Neural policy (AM with GAT encoder, model variant 0)
      # - gurobi: Exact optimization (slow but optimal)
      # - hgs: Hybrid Genetic Search metaheuristic
      # - alns: Adaptive Large Neighborhood Search
      # - regular: Fixed-frequency collection (e.g., every 3 days)
      # - lookahead: Predictive policy
      # - last_minute: Reactive threshold-based policy

  # =============================================================================
  # Vehicle Configuration
  # =============================================================================
  n_vehicles:
    1 # Number of vehicles in fleet.
    # 1 = single-vehicle routing
    # 2+ = multi-vehicle fleet routing

  # =============================================================================
  # Environment Configuration
  # =============================================================================
  problem: "vrpp" # Problem type. Options: vrpp, cvrpp, wcvrp, cwcvrp, sdwcvrp, scwcvrp
  area: "riomaior" # Geographic area. Options: riomaior, manhattan, random
  waste_type: "plastic" # Waste category. Options: plastic, glass, paper, organic

  # =============================================================================
  # Output Configuration
  # =============================================================================
  output_dir: "output" # Directory for simulation results (logs, metrics, routes)
  checkpoint_dir: "checkpoints" # Directory for simulation checkpoints

  # =============================================================================
  # Data Distribution
  # =============================================================================
  data_distribution:
    ["gamma1"] # Waste generation distributions to test.
    # Can specify multiple: ["gamma1", "gamma2", "uniform"]
    # Each distribution will be tested separately.
