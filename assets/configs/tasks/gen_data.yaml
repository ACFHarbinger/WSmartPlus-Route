# @package _global_
# =============================================================================
# Data Generation Task Configuration
# =============================================================================
# Configuration for generating problem instance datasets.
# Used by: python main.py gen_data
#
# Generates training, validation, and test datasets for VRP problems.
# =============================================================================

# =============================================================================
# General Configuration
# =============================================================================
verbose: true # Enable detailed logging
seed: 42 # Random seed for reproducible data generation
start: 0 # Starting epoch/index (usually 0)

# =============================================================================
# Data Configuration
# =============================================================================
data:
  # Problem Configuration
  problem: "vrpp" # Problem type. Options: vrpp, cvrpp, wcvrp, cwcvrp, sdwcvrp, scwcvrp
  data_distributions: ["gamma1"] # Waste generation distributions to use.
  penalty_factor: 3.0
  overwrite: false
  seed: 42
  n_epochs: 1
  epoch_start: 0
  dataset_type: "train"
  data_dir: "daily_waste" # Directory to save generated data
  name: "wsr"
  filename: null

  # Training Graphs
  train_graphs:
    - num_loc: 20
      n_samples: 128000
      area: "riomaior"
      waste_type: "plastic"
    - num_loc: 50
      n_samples: 128000
      area: "riomaior"
      waste_type: "plastic"
    - num_loc: 100
      n_samples: 128000
      area: "riomaior"
      waste_type: "plastic"

  # Validation Graphs
  val_graphs:
    - num_loc: 20
      n_samples: 1280
      area: "riomaior"
      waste_type: "plastic"
    - num_loc: 50
      n_samples: 1280
      area: "riomaior"
      waste_type: "plastic"
    - num_loc: 100
      n_samples: 1280
      area: "riomaior"
      waste_type: "plastic"

  # Test Graphs (for simulation or evaluation)
  test_graphs:
    - num_loc: 20
      n_samples: 1
      n_days: 31
      area: "riomaior"
      waste_type: "plastic"
    - num_loc: 50
      n_samples: 1
      n_days: 31
      area: "riomaior"
      waste_type: "plastic"
    - num_loc: 100
      n_samples: 1
      n_days: 31
      area: "riomaior"
      waste_type: "plastic"
