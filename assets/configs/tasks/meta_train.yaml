# @package _global_

# General Configuration
verbose: true
seed: 42
start: 0

# Environment
env:
  name: "cwcvrp"

# Meta-RL Settings
meta_rl:
  use_meta: true
  meta_strategy: "hrl" # meta_method
  meta_lr: 0.000005
  meta_hidden_dim: 128
  meta_history_length: 10
  mrl_batch_size: 256
  mrl_step: 10

  # HRL Parameters
  hrl_epochs: 2
  hrl_clip_eps: 0.2
  hrl_threshold: 0.9
  hrl_pid_target: 0.0003
  hrl_lambda_waste: 300.0
  hrl_lambda_cost: 0.5
  hrl_lambda_overflow_initial: 2000.0
  hrl_lambda_overflow_min: 100.0
  hrl_lambda_overflow_max: 5000.0
  hrl_lambda_pruning: 0.5
  hrl_lambda_mask_aux: 5.0
  hrl_entropy_coef: 0.01

# Optimization Overrides
optim:
  optimizer: "rmsprop"
  lr: 0.00005
  lr_decay: 1.0
  lr_scheduler: "lambda"

# RL Settings
rl:
  algorithm: "reinforce" # Base algorithm for HRL workers?
  baseline: "exponential"
  bl_alpha: 0.05
  exp_beta: 0.8
  max_grad_norm: 1.0

# Model Settings
model:
  name: "am"
  encoder_type: "gat"
  hidden_dim: 128

# Training
train:
  batch_size: 256
  eval_batch_size: 0
  log_step: 10

# Flags
wandb_mode: "disabled"
