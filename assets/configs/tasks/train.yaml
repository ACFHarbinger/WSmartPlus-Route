# @package _global_

# General Configuration
verbose: true
seed: 42
start: 0

# Environment
env:
  name: "cwcvrp"

# Training Settings
train:
  n_epochs: 100
  batch_size: 128
  eval_batch_size: 128
  log_step: 10
  logs_dir: "logs"
  model_weights_path: "model_weights"
  persistent_workers: true
  pin_memory: true
  reload_dataloaders_every_n_epochs: 0

# Optimizer Settings
optim:
  optimizer: "rmsprop"
  lr: 0.0001
  lr_decay: 1.0
  lr_scheduler: "lambda"

# RL / Algorithm Settings
rl:
  algorithm: "reinforce"
  baseline: "exponential"
  bl_alpha: 0.05
  exp_beta: 0.8
  max_grad_norm: 1.0
  gamma: 1.0

  # Algorithm-specific configurations
  ppo:
    epochs: 10
    eps_clip: 0.2

  imitation:
    mode: "hgs"
    weight: 1.0
    decay: 0.91
    threshold: 0.1  # stop_thresh
    decay_step: 1
    reannealing_patience: 3
    reannealing_threshold: 0.05

  adaptive_imitation:
    il_weight: 1.0
    il_decay: 0.95
    patience: 5

# Model Settings
model:
  name: "am"
  encoder_type: "gat"
  policy_config: "assets/configs/lookahead_hgs.yaml"

# Global flags
wandb_mode: "disabled"
