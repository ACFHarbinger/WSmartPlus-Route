# @package _global_

# Problem Definition
env:
  name: "cwcvrp"

# Evaluation Configuration
eval:
  decode_type: "greedy"
  decode_strategy: "greedy"
  width: [0]
  softmax_temperature: 1.0
  val_size: 12800
  offset: 0
  eval_batch_size: 256
  max_calc_batch_size: 12800
  results_dir: "results_eval"
  model: "checkpoints/best_model.pt"
  datasets: ["data/example_vrp_50.pkl"]

  # Graph Parameters
  problem: "cwcvrp"

  # Flags (Mapped to EvalConfig fields)
  overwrite: false
  no_cuda: false
  no_progress_bar: false
  compress_mask: false
  multiprocessing: false
